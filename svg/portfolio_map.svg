<svg width="600" height="180" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="600" height="180" fill="#1a1a1a" rx="12" ry="12"/>
  
  <!-- Proyecto 1: rectángulo -->
  <rect x="20" y="20" width="160" height="140" fill="#3b82f6" rx="8" ry="8"/>
  <text x="100" y="100" font-family="Arial" font-size="20" fill="white" text-anchor="middle" alignment-baseline="middle" pointer-events="none">Proyecto 1</text>
  
  <!-- Proyecto 2: círculo -->
  <circle cx="300" cy="90" r="70" fill="#10b981"/>
  <text x="300" y="90" font-family="Arial" font-size="20" fill="white" text-anchor="middle" alignment-baseline="middle" pointer-events="none">Proyecto 2</text>
  
  <!-- Proyecto 3: polígono -->
  <polygon points="420,10 520,10 520,120 420,120" fill="#f59e0b" rx="8" ry="8"/>
  <text x="470" y="65" font-family="Arial" font-size="20" fill="white" text-anchor="middle" alignment-baseline="middle" pointer-events="none">Proyecto 3</text>
</svg>
